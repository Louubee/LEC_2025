<!DOCTYPE html>
<html>
<head>
    <title>Les 5 premières lignes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Les 5 premières lignes de la base</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Colonne 1</th>
                <th>Colonne 2</th>
                <th>Colonne 3</th>
                <!-- Ajoutez plus de colonnes si nécessaire -->
            </tr>
        </thead>
        <tbody>
            {% for ligne in lignes %}
                <tr>
                    {% for valeur in ligne %}
                        <td>{{ valeur }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
